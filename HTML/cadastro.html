<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar no PowerShape</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>
<body>
    <img src="../Imagens/img_cadastro.jpg" alt="Homem fazendo barra" class="img_cadastro">
     <div class="mainText">
          <h1>Power<span class="mudarCor">Shape</span></h1>
        </div>
    <form class="form" action="../PHP/cadastrar.php" method="POST">
            <div class="flex">
            <label>
                <input name="prNome" class="input" type="text" placeholder="" required>
                <span>Primeiro nome</span>
            </label>
    
            <label>
                <input name="seNome" class="input" type="text" placeholder="" required>
                <span>Sobrenome</span>
            </label>
        </div>  
                
        <label>
            <input name="email" class="input" type="email" placeholder="" required>
            <span>Email</span>
        </label> 
            
        <label>
            <input name="senha" class="input" type="password" placeholder="" required>
            <span>Senha</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required>
            <span>Confirme sua senha</span>
        </label>
        <button class="submit" name="submit" type="submit" >Cadastrar</button>
        <p class="signin">Já tem uma conta? <a href="login.html">Faça o login</a> </p>
    </form>
</body>
</html>
